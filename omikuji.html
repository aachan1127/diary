<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ</title>
  <link rel="stylesheet" href="./css/sample.css">
</head>

<body>
  <header>
    <h1>おみくじ</h1>
  </header>

  <main>
    <ul>
      <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo">結果は？</p>
    <div id="history">
      <p>履歴が表示されます</p>
    </div>
  </main>

  <footer>フッター</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // 履歴を入れる配列
    const history = [];

    $('#pull').on('click', function () {
      const omikuji = ['大吉', '中吉', '小吉', '凶', '大凶'];//←この順番のことをインデックスと呼ぶ
      const random = Math.floor(Math.random() * omikuji.length);
      // おみくじの結果
      const result = omikuji[random];
      $('#echo').text(result);
      // おみくじの結果を履歴の配列に入れる
      history.unshift(result);//unshiftは先頭に追加、pushは末尾に追加、shiftは先頭を削除、末尾を削除pop,反転reverseなどがある
      console.log(history);

      // 履歴をタグに入れたものを入れる配列
      const historyHtml = [];
      // 履歴を順番に取り出してタグに入れて↑の配列に入れる
      for (let i = 0; i < history.length; i++) {
        historyHtml.push('<p>' + history[i] + '</p>');
      }
      console.log(historyHtml);

      $('#history').html(historyHtml);

    });

  </script>

</body>

</html>
